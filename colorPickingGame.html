<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>

  <body>

    <div class="container text-center">
        <h1 id="title">The Great </br><span id="guess">RGB</span></br> Guessing Game</h1>
    </div>

    <div id="line" class="container rounded">
        <div class="d-flex row justify-content-between">
            <button id="reset" class="btn btn-outline-info">New Colors</button>
            <span id="message" class="text-center pt-1"></span>
            <button id = "difficulty" class="btn btn-outline-info">Easy</button>
        </div>
    </div>

  	<div id="container" class="container text-center">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="colorPickingGame.js" type="text/javascript"></script>

</html>
